
<ion-header>

  <ion-navbar>
    <ion-title>friend-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="Friends">
    <ion-item *ngFor="let friend of friends" text-wrap>
      <ion-thumbnail item-start>
        <img src='{{friend.thumbnailUrl}}'>
      </ion-thumbnail>
      <h2>{{book.title}}</h2>
      <p>{{book.author}}</p>
      <p>{{book.publishedDate|date:'dd/MM/yyyy'}}</p>
      <button ion-button clear item-end (click)="showDetail(friend.studentId)">
        <ion-icon name="list-box"></ion-icon>&nbsp;         
        View   
      </button>
    </ion-item>        
  </ion-list>
  <button ion-button full color="dark" (click)="goBack()" >
      Back
    </button>
</ion-content>
