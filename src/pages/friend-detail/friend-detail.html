
<ion-header>

  <ion-navbar>
    <ion-title>friend-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height: 100%" >
    <ion-row justify-content-center align-items-center style="height: 100%" *ngIf="friend">

          <img  height="200px" src="{{ friend.picture }}" />
  
          <ion-list >
              <ion-item><strong>studentId:</strong>{{ friend.studentId }} </ion-item>
              <ion-item><strong>Name:</strong> {{ friend.firstName }} </ion-item>
              <ion-item><strong>LastName:</strong> {{ friend.lastName }} </ion-item>
              <ion-item><strong>nickname:</strong> {{ friend.nickname }} </ion-item>
              <ion-item><strong>birthDate:</strong> {{ friend.birthDate }} </ion-item>
              <ion-item><strong>picture:</strong> {{ friend.picture }} </ion-item>


          </ion-list>
          
          <button ion-button full color="dark" (click)="goBack()" >
            Back
          </button>
</ion-row>
</ion-grid>
</ion-content>
